{% load static %}
{% block content %}
{% include 'header.html' %}

<div class="contact">
    <div class="container">
       <div class="row">
          <div class="col-lg-12">
             <div class="titlepage text_align_center">
               <h2 class="tbhead">ACKNOWLEDGEMENT</h2>
               <table class="table" align="center">
                  <thead>
                      <tr>
                          <th>ID</th>
                          <th>DATE</th>
                          <th>DESIGNATION</th>
                          <th>NAME</th>
                          <th>EMAIL</th>
                          <th>MESSAGE</th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for i in res %}
                      <tr>
                          <td>{{ i.id }}</td>
                          <td>{{ i.date }}</td>
                          <td>{{ i.designation }}</td>
                          <td>{{ i.name }}</td>
                          <td>{{ i.email }}</td>
                          <td>{{ i.ackmesg }}</td>
                      </tr>
                  {% endfor %}
                  </tbody><br>
              </table><br><br><br><br><br><br>
             </div>
          </div>
       </div>
    </div>
 </div>
{% include 'footer.html' %}
{% endblock %}
