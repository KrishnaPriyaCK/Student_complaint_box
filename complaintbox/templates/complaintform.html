{% load static %}
{% block content %}
{% include 'header.html' %}
    <div class="container" style=" width: 100%;">
    <form id="request" class="main_form" method="POST" action="{% url 'cmpltform' %}" enctype="multipart/form-data">

    <h1 class="cmplt">Complaint Form</h1>
    {% csrf_token %}

    
    <div class="container cmplt_style ">
        <div class="row">
            
            <div class="col-12 col-md-6">
                <select class="cmplt_style" id="complaintto" name="complaintto">
                    <option>Select Whom you are sending the complaint:</option>
                    <option value="Trainer">Trainer</option>
                    <option value="HR">HR</option>
                    <option value="operations">operations</option>

                  </select>
                  
                <br>
                <input class="cmplt_style" type="date" placeholder="YYYY-MM-DD" name="date"><br>
                <input class="cmplt_style" type="" placeholder="Name" name="name"><br>
                <input class="cmplt_style" type="email" placeholder="Email" name="email"><br><br>
                <input type="text" placeholder="Message" name="complaintmesg" style="height: 100px; width: 800px;border-color: rgb(13, 13, 13);" ><br>
                <input class="cmplt_style" type="text" placeholder="Status" name="status"><br><br>

                <button style=" width: 190px;height: 50px; border-radius: 10px;background-color: orchid; text-align: center;" type="submit">Sumit</button>
            </div>
        </div>
    </div><br><br><br><br><br><br><br><br><br>
    </form><br><br><br><br><br><br>
</div><br><br><br><br><br><br><br><br>


{% include 'footer.html' %}
{% endblock %}
